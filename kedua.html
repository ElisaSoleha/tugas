<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Intro VueJS</title>
    </head>
    <body>
        <div id="app">
            <p>{{nama}}</p>
            <button v-on:click="ubahNama">Ubah Nama Mk</button>
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    nama:"Dasar Pemograman"
                },
                methods:{
                    ubahNama: function(){
                        this.nama = "Basis Data"; 
                    }
                }
            });
        </script>
    </body>
</html>
