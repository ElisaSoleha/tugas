<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"> </script>
        <title>Intro VueJS</title>
    </head>
    <body>
        <div id="app">
            {{nama}}
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    nama:"Dasar Pemograman"
                }
            });
        </script>

    </body>
    
</html>
