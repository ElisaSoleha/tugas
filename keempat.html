<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>input VueJS</title>
    </head>
    <body>
        <div id="app">
            <p>{{nama}}</p>
            <button v-on:click="ubahnama">Ubah Nama MK</button>
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    nama :"Dasar Pemograman"
                },
                methods:{
                    ubahnama : function(){
                        this.nama = "Basis Data";
                    }
                }
            })
        </script>
    </body>
</html>
